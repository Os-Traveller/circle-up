<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CircleUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header starts-->
    <header class="header_bg">
      <!-- navbar starts -->
      <nav class="border-b py-3 shadow">
        <section class="container mx-auto flex justify-between items-center">
          <!-- links and logo starts-->
          <div class="flex items-center gap-12">
            <h2 class="flex items-center gap-2">
              <img class="w-12" src="./icons/up-left-arrow.png" alt="" />
              <span class="text-2xl font-semibold"> CircleUp </span>
            </h2>
            <ul class="flex gap-5 items-center">
              <li><a class="font-semibold" href="#">Home</a></li>
              <li class="flex gap-1 items-center text-gray-500">
                <a href="#">Community</a>
                <img class="w-4" src="./icons/down-arrow.png" alt="" />
              </li>
              <li class="text-gray-500"><a href="#">Blog</a></li>
              <li class="text-gray-500"><a href="#">Events</a></li>
            </ul>
          </div>
          <!-- links and logo ends-->
          <!-- search icon and login button starts -->
          <div class="flex items-center gap-8">
            <!-- search icon starts -->
            <div class="flex gap-3 items-center border-b border-gray-400 px-5 pb-2">
              <img class="w-4" src="./icons/loupe.png" alt="" />
              <p>Search Here...</p>
            </div>
            <!-- search icon ends -->
            <!-- login button starts -->
            <button class="bg-blue-500 text-white px-6 py-2 rounded-md">Login</button>
            <!-- login button ends -->
          </div>
          <!-- search icon and login button ends -->
        </section>
      </nav>
      <!-- navbar ends -->
      <!-- hero section starts -->
      <section class="container mx-auto py-20 flex justify-between">
        <div class="w-[45%] text-gray-800">
          <p class="w-fit bg-blue-50 text-blue-500 px-10 py-1 rounded-md">CircleUp Community</p>
          <h1 class="text-5xl font-semibold mt-8 mb-6">Your Solutions For Community</h1>
          <p class="text-gray-500">
            More than 2 billion people in over countries use socibook to stay in touch with friends
            & family
          </p>
          <div class="mt-8 flex gap-10">
            <button class="p-5 bg-blue-500 text-white rounded-lg">About More</button>
            <button class="p-5 text-blue-500 border-2 border-blue-400 rounded-lg">
              Invite Friends
            </button>
          </div>
        </div>
        <div class="w-[45%]">
          <img src="./img/bg_hero.png" alt="" />
        </div>
      </section>
      <!-- hero section ends -->
    </header>
    <!-- header ends-->
    <!-- main -->
    <!-- footer -->
  </body>
</html>

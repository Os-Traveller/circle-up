<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CircleUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header starts-->
    <header class="header_bg">
      <nav class="border-b">
        <section class="container mx-auto flex justify-between items-center">
          <!-- links and logo starts-->
          <div class="flex items-center gap-12">
            <h2 class="flex items-center gap-2">
              <img class="w-12" src="./icons/up-left-arrow.png" alt="" />
              <span class="text-2xl font-semibold"> CircleUp </span>
            </h2>
            <ul class="flex gap-5 items-center">
              <li><a class="font-semibold" href="#">Home</a></li>
              <li class="flex gap-1 items-center text-gray-500">
                <a href="#">Community</a>
                <img class="w-4" src="./icons/down-arrow.png" alt="" />
              </li>
              <li class="text-gray-500"><a href="#">Blog</a></li>
              <li class="text-gray-500"><a href="#">Events</a></li>
            </ul>
          </div>
          <!-- links and logo ends-->
          <!-- search icon and login button starts -->
          <div class="flex items-center gap-8">
            <!-- search icon starts -->
            <div class="flex gap-3 items-center border-b border-gray-400 px-5 pb-2">
              <img class="w-4" src="./icons/loupe.png" alt="" />
              <p>Search Here...</p>
            </div>
            <!-- search icon ends -->
            <!-- login button starts -->
            <button class="bg-blue-500 text-white px-6 py-2 rounded-md">Login</button>
            <!-- login button ends -->
          </div>
          <!-- search icon and login button ends -->
        </section>
      </nav>
    </header>
    <!-- header ends-->
    <!-- main -->
    <!-- footer -->
  </body>
</html>
